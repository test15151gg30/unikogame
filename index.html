<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルFPSゲーム</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #instructions {
            text-align: center;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>シンプルFPSゲーム</h1>
            <p>クリックしてゲームを開始</p>
            <p>WASD: 移動, マウス: 視点操作, クリック: 射撃</p>
        </div>
    </div>
    <div id="score">スコア: 0</div>
    <div id="crosshair"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
